    <script>
        // check to see if pendo exists AND pendo.isReady is a function.
        // if true, set pendo.excludeAllText to true, otherwise retry after a delay.
        function waitForPendoReady(callback, retryInterval = 500, maxAttempts = 20) {
            let attempts = 0;
            const check = () => {
                attempts++;
                // check to see if pendo exists AND pendo.isReady is a function
                if (window.pendo && typeof pendo.isReady === "function") {
                    // Now check if pendo is ready
                    if (pendo.isReady()) {
                        callback();
                        return;
                    }
                }
                // give up all hope after max attempts
                if (attempts >= maxAttempts) {
                    console.warn("[EAT] Pendo is not ready after max attempts.");
                    return;
                }
                setTimeout(check, retryInterval);
            };
            check();
        }

        // once we're sure pendo is ready, set excludeAllText to true :tada:
        waitForPendoReady(() => {
            pendo.excludeAllText = true;
            console.log("[EAT] Pendo is ready, excludeAllText set to true.");
        });
    </script>
